<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game ðŸ¦–</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
    }
    #game {
      width: 800px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: #333;
      position: absolute;
      bottom: 0;
      left: 50px;
    }
    #cactus {
      width: 20px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
      right: -20px;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="cactus"></div>
    <div id="score">0</div>
  </div>

  <script>
    const dino = document.getElementById("dino");
    const cactus = document.getElementById("cactus");
    const scoreDisplay = document.getElementById("score");
    let isJumping = false;
    let score = 0;
    let gameOver = false;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      let position = 0;

      const upInterval = setInterval(() => {
        if (position >= 80) {
          clearInterval(upInterval);
          // fall down
          const downInterval = setInterval(() => {
            if (position <= 0) {
              clearInterval(downInterval);
              isJumping = false;
            } else {
              position -= 5;
              dino.style.bottom = position + "px";
            }
          }, 20);
        } else {
          position += 5;
          dino.style.bottom = position + "px";
        }
      }, 20);
    }

    function moveCactus() {
      let cactusPosition = 800;
      cactus.style.right = "-20px";

      const moveInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(moveInterval);
          return;
        }
        cactusPosition -= 5;
        cactus.style.right = cactusPosition + "px";

        if (cactusPosition < -20) {
          cactusPosition = 800;
          score++;
          scoreDisplay.textContent = score;
        }

        // collision detection
        const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        if (cactusPosition < 100 && cactusPosition > 50 && dinoBottom < 40) {
          gameOver = true;
          alert("Game Over! Final Score: " + score);
          location.reload();
        }
      }, 20);
    }

    document.addEventListener("keydown", (e) => {
      if (e.code === "Space" || e.code === "ArrowUp") {
        jump();
      }
    });

    moveCactus();
  </script>
</body>
</html>
