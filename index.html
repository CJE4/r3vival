<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dino Game ðŸ¦–</title>
  <style>
    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f7f7f7;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    #game {
      width: 800px;
      height: 200px;
      background: #fff;
      border: 2px solid #333;
      position: relative;
      overflow: hidden;
    }
    #dino {
      width: 40px;
      height: 40px;
      background: #333;
      position: absolute;
      bottom: 0;
      left: 50px;
      border-radius: 5px;
    }
    .obstacle {
      width: 20px;
      height: 40px;
      background: green;
      position: absolute;
      bottom: 0;
      right: -20px;
    }
    .cloud {
      width: 40px;
      height: 20px;
      background: lightgray;
      position: absolute;
      top: 20px;
      right: -60px;
      border-radius: 10px;
    }
    #score {
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="game">
    <div id="dino"></div>
    <div id="score">0</div>
  </div>

  <script>
    const game = document.getElementById("game");
    const dino = document.getElementById("dino");
    const scoreDisplay = document.getElementById("score");

    let isJumping = false;
    let gravity = 0.9;
    let position = 0;
    let score = 0;
    let gameSpeed = 5;
    let gameOver = false;

    function jump() {
      if (isJumping) return;
      isJumping = true;
      let velocity = 15;

      const jumpInterval = setInterval(() => {
        if (velocity <= 0 && position <= 0) {
          clearInterval(jumpInterval);
          isJumping = false;
          position = 0;
          dino.style.bottom = position + "px";
          return;
        }
        position += velocity;
        velocity -= gravity;
        if (position < 0) position = 0;
        dino.style.bottom = position + "px";
      }, 20);
    }

    function createObstacle() {
      const obstacle = document.createElement("div");
      obstacle.classList.add("obstacle");
      let obstaclePosition = 800;
      game.appendChild(obstacle);
      obstacle.style.right = "-20px";

      const moveInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(moveInterval);
          obstacle.remove();
          return;
        }
        obstaclePosition -= gameSpeed;
        obstacle.style.right = obstaclePosition + "px";

        // collision detection
        let dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue("bottom"));
        if (obstaclePosition < 100 && obstaclePosition > 40 && dinoBottom < 40) {
          gameOver = true;
          alert("Game Over! Final Score: " + score);
          location.reload();
        }

        if (obstaclePosition < -20) {
          clearInterval(moveInterval);
          obstacle.remove();
          score++;
          scoreDisplay.textContent = score;
          if (score % 5 === 0) gameSpeed += 0.5; // increase speed every 5 points
        }
      }, 20);

      setTimeout(createObstacle, Math.random() * 2000 + 1000);
    }

    function createCloud() {
      const cloud = document.createElement("div");
      cloud.classList.add("cloud");
      let cloudPosition = 800;
      cloud.style.top = Math.random() * 80 + 20 + "px";
      game.appendChild(cloud);

      const cloudInterval = setInterval(() => {
        if (gameOver) {
          clearInterval(cloudInterval);
          cloud.remove();
          return;
        }
        cloudPosition -= 2;
        cloud.style.right = cloudPosition + "px";

        if (cloudPosition < -60) {
          clearInterval(cloudInterval);
          cloud.remove();
        }
      }, 40);

      setTimeout(createCloud, Math.random() * 5000 + 2000);
    }

    document.addEventListener("keydown", e => {
      if (e.code === "Space" || e.code === "ArrowUp") jump();
    });

    // Start game
    createObstacle();
    createCloud();
  </script>
</body>
</html>
